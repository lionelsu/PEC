<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/validation/input.css">
    <script src="./main.js" type="module" defer></script>
    <title>Equação do Segundo Grau</title>
</head>
<body>
    <div class="main-container">
        <div class="box-container">
            <p class="box__title">Digite os coeficientes da equação do segundo grau</p>
            <iframe name="django" style="display:none"></iframe>
            <form class="form-container" id="myform" action="#" target="django">
                <div class="form-rows">
                    <label class="form__letter" for="coe-a">a</label>
                    <input class="form__input" type="number" id="coe-a" required>
                </div>
                <span class="input__error">este campo não está válido</span>

                <div class="form-rows">
                    <label class="form__letter" for="coe-b">b</label>
                    <input class="form__input" type="number" id="coe-b" required>
                </div>
                <span class="input__error">este campo não está válido</span>

                <div class="form-rows">
                    <label class="form__letter" for="coe-c">c</label>
                    <input class="form__input" type="number" id="coe-c" required>
                </div>
                <span class="input__error">este campo não está válido</span>

            </form>
            <input class="form__button" type="submit" form="myform" value="Calcular">
            <span class="box__result" id="resultCont"></span>
        </div>
    </div>
</body>
</html>
